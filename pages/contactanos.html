    <section>
        <h1>Contáctanos</h1>

        <form>
            <fieldset>
                <legend>Ingresá tus datos</legend>

                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" placeholder="Ingresá tu nombre completo" required>
                </div>

                <div>
                    <label for="correo">Correo electronico</label>
                    <input type="email" id="correo" placeholder="Ingresá tu email" required>
                </div>
                
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingresá tu teléfono" required>
                </div>

                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Contanos un poco más..."></textarea>
                </div>

                <div>
                    <p>¿Aceptas los términos y condiciones?</p>

                    <label for="si">Si</label>
                    <input type="radio" name="condiciones" id="si" >

                    <label for="no">No</label>
                    <input type="radio" name="condiciones" id="no" >
                </div>

                <div>
                    <input type="submit" value="Enviar formulario">
                    <input type="submit" value="Limpiar formulario">
                </div>

            </fieldset>
        </form>
    </section>
